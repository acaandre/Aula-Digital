<!DOCTYPE html>
<html lang="br">
<head>
    <!-- scrit src é para linkar o tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagamento - Nu Cartão</title>
</head>
<body class="bg-gray-700 flex justify-center items-center">
    <div class="bg-white flex-col w-330 h-155 p-2 m-4 rounded ">
        <div class="flex items-center gap-2">
            <div class="bg-black text-white w-8 h-8 mb-6 flex justify-center items-center rounded-full">1</div>
            <h2>Dados do seu Nu Cartão</h2>
        </div>

        <div id="container-form" class="flex flex-col gap-2">
            <label for="nome">Nome (conforme está no cartão):</label>
            <input 
            type="text"
            name="nome"
            id="nome"
            class="w-full p-2 border rounded"
            placeholder="Digite seu nome">

            <label for="nome">Número do Cartão:</label>
            <input 
            type="number"
            name="number"
            id="numero"
            class="w-full p-2 border rounded"
            placeholder="Digite o número do cartão">
            
        <div class="flex flex-row gap-2"> 
            <div class="flex flex-row gap-2 items-center w-full">
                <label for="nome">Mês:</label>
                <input 
                type="text"
                name="nome"
                id="nome"
                class="w-full p-2 border rounded"
                placeholder="Digite seu nome">
            </div>

            <div class="flex flex-row gap-2 items-center w-full">
                <label for="nome">Ano:</label>
                <input 
                type="text"
                name="nome"
                id="nome"
                class="w-full p-2 border rounded"
                placeholder="Digite seu nome">    
            </div>

            <div class="flex flex-row gap-2 items-center w-full">
                <label for="nome">CCV:</label>
                <input 
                type="text"
                name="nome"
                id="nome"
                class="w-full p-2 border rounded"
                placeholder="Digite seu nome">    
            </div>
        </div>
        
        <div>
            <div>
                <label for="Bandeira">Bandeira: </label>
                <select name="bandeira" id="bandeira">
                    <option value="mastercard">Mastercard</option>
                    <option value="visa">Visa</option>
                </select>
            </div>
        </div>
        

           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
