<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link do Elemento figura usuÃ¡rio --> 
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imagem/logo.png" alt="logo" width="140px">
            </div>
            <div class="barra-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Pesquisar dentro do projeto">
            </div>
            <div class="atalhos">
                <i class="fa-solid fa-moon" ></i>         
                <i class="fa-solid fa-bell"></i>
                <img src="https://github.com/acaandre.png" alt="imagem_perfil" width="60px">
            </div>
        </header>
        
        <div class="principal">
            <aside>
                <nav>
                    <ul>
                        <li>
                            <a href="#" id="ativo">
                                <i class="fa-solid fa-house"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-clipboard"></i>
                                <p>Forms</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-paste"></i>
                                <p>Cards</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <p>Charts</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-square-check"></i>
                                <p>Buttons</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-medal"></i>
                                <p>Modals</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-table"></i>
                                <p>Tables</p>
                            </a>
                        </li>
                        <li>
                                <a href="#">
                                    <div class="ultimo">
                                        <div class="esquerda">
                                            <i class="fa-solid fa-file-word"></i>
                                            <p>Pages</p>
                                        </div>
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </div>                                   
                                </a>
                        </li>                     
                    </ul>
                </nav>
                <button>Create Account</button>
            </aside>
            <main>
                <h1>Dasboard</h1>
                <div class="card-info">
                    <div class="esquerda">
                        <i class="fa-solid fa-star"></i>
                        <p>Star this project on Github</p>
                    </div>
                    <div class="direita">
                        <a href="">View more</a>
                    </div>
                </div>
                
            <div class="cards">
                <div class="card">
                    <div class="icone icon1">
                        <i class="fa-solid fa-users">
                    </i></div>
                    
                    <div class="info">
                        <p>Total Clients</p>
                        <b>6450</b>
                    </div>
                </div>
                <div class="card">
                    <div class="icone icon2">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </i></div>
                    
                    <div class="info">
                        <p>Account Balance</p>
                        <b>$ 6.543,03</b>
                    </div>
                </div>
                <div class="card">
                    <div class="icone icon3">
                        <i class="fa-solid fa-cart-plus"></i>
                    </i></div>
                    
                    <div class="info">
                        <p>New Sales</p>
                        <b>376</b>
                    </div>
                </div>
                <div class="card">
                    <div class="icone icon4">
                        <i class="fa-solid fa-comment-dots"></i>
                    </i></div>
                    
                    <div class="info">
                        <p>Pending Contacts</p>
                        <b>35</b>
                    </div>
                </div>

            </div>          
            </main>
        </div>
    </div>    
</body>
</html>
